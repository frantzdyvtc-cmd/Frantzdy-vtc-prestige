<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur de prix ‚Äî Frantzdy VTC Prestige</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .form-section {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #333;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            background: #f7f7f7;
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>üöñ Frantzdy VTC Prestige</h1>
    <h2>Calculateur de prix</h2>

    <div class="form-section">
        <input id="start" type="text" placeholder="Adresse de d√©part (ex: 2 place Pablo Picasso, Champ-sur-Marne)">
        <input id="end" type="text" placeholder="Adresse d‚Äôarriv√©e (ex: Tour Eiffel, Paris)">

        <select id="vehicle">
            <option value="van">VAN haut de gamme</option>
        </select>

        <button onclick="calculate()">Calculer le prix</button>

        <h3 id="result"></h3>
    </div>

<script>
const API_URL = "https://frantzdy-vtc-prestige-api.onrender.com/api/calc-distance";

async function calculate() {
    const startAddress = document.getElementById("start").value;
    const endAddress = document.getElementById("end").value;
    const result = document.getElementById("result");

    if (!startAddress || !endAddress) {
        result.innerHTML = "<span style='color:red;'>Veuillez entrer deux adresses.</span>";
        return;
    }

    result.innerHTML = "‚è≥ Calcul en cours...";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ startAddress, endAddress })
        });

        const data = await res.json();

        if (!data.distanceKm) {
            result.innerHTML = "<span style='color:red;'>Erreur : impossible de calculer la distance.</span>";
            return;
        }

        result.innerHTML = `
            üìç Distance : <b>${data.distanceKm.toFixed(1)} km</b><br>
            üí∞ Prix estim√© : <b>${data.price.toFixed(2)} ‚Ç¨</b>
        `;

    } catch (error) {
        result.innerHTML = "<span style='color:red;'>Erreur de communication avec le serveur.</span>";
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur de prix — Frantzdy VTC Prestige</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-section {
            max-width: 400px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #222;
            color: white;
            border: none;
            cursor: pointer;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculateur de prix —<br> Frantzdy VTC Prestige</h1>

    <div class="form-section">
        <input id="start" type="text" placeholder="Adresse de départ">
        <input id="end" type="text" placeholder="Adresse d’arrivée">

        <select id="vehicle">
            <option value="van">VAN haut de gamme</option>
        </select>

        <button onclick="calculate()">Calculer le prix</button>

        <h3 id="result"></h3>
    </div>

<script>
// On passe maintenant par TON backend pour géocoder + router
const API_URL = "https://frantzdy-vtc-prestige-api.onrender.com/api/calc-distance";

// NOUVELLE FONCTION : envoie les adresses texte au backend
async function calculate() {
    const startAddress = document.getElementById("start").value;
    const endAddress = document.getElementById("end").value;

    if (!startAddress || !endAddress) {
        alert("Veuillez entrer deux adresses");
        return;
    }

    document.getElementById("result").innerHTML = "Calcul en cours...";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                startAddress, 
                endAddress 
            })
        });

        const data = await res.json();

        if (!data.distanceKm) {
            document.getElementById("result").innerHTML = "Erreur : impossible de calculer la distance.";
            return;
        }

        const km = data.distanceKm;
        const price = km * 2.08;

        document.getElementById("result").innerHTML =
            `Distance : ${km.toFixed(1)} km<br>Prix estimé : ${price.toFixed(2)} €`;

    } catch (err) {
        document.getElementById("result").innerHTML = "Erreur de communication avec le serveur.";
    }
}
</script>

</body>
</html>

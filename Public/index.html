<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frantzdy VTC Prestige - Calculateur de prix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      width: 90%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result, .error {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>üöñ Frantzdy VTC Prestige</h1>
  <h2>Calculateur de prix</h2>

  <input id="start" placeholder="Adresse de d√©part" />
  <input id="end" placeholder="Adresse d'arriv√©e" />
  
  <select id="type">
    <option value="berline">Berline</option>
    <option value="van">VAN haut de gamme</option>
  </select>

  <button onclick="calculate()">Calculer le prix</button>

  <div id="result" class="result"></div>
  <div id="error" class="error"></div>

  <script>
    const API_URL = "https://frantzdy-vtc-prestige-api.onrender.com/api/calc-distance";

    async function calculate() {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();
      const type = document.getElementById("type").value;

      document.getElementById("result").innerHTML = "";
      document.getElementById("error").innerHTML = "";

      if (!start || !end) {
        document.getElementById("error").innerHTML = "Veuillez entrer deux adresses.";
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        const data = await res.json();

        if (!data.distanceKm || !data.durationMin) {
          throw new Error();
        }

        const distance = data.distanceKm;
        const duration = data.durationMin;

        let pricePerKm = type === "van" ? 2.2 : 1.7;
        let price = distance * pricePerKm;

        document.getElementById("result").innerHTML =
          `Distance : <b>${distance.toFixed(1)} km</b><br>` +
          `Dur√©e estim√©e : <b>${duration} min</b><br>` +
          `Prix estim√© : <b>${price.toFixed(2)} ‚Ç¨</b>`;
      } catch {
        document.getElementById("error").innerHTML =
          "Erreur : impossible de calculer la distance.";
      }
    }
  </script>
</body>
</html>
